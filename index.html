<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9+Charted&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order Summary Card</title>
  </head>
  <body>
    <div id="main-container">
      <img
        src="./images/illustration-hero.svg"
        alt="Music Illustration"
        id="hero-illustration"
      />
      <div id="bottom-section">
        <div id="top">
          <h2 id="heading">Order Summary</h2>
          <p id="summary">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div id="main-price-container">
          <img src="./images/icon-music.svg" alt="Music Icon" id="music-icon" />
          <div id="price-container">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <button id="change-btn">Change</button>
        </div>
        <div id="buttons">
          <button id="proceed-btn" class="btn">Proceed to Payment</button>
          <button id="cancel-btn" class="btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
